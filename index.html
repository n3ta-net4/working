<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calendar-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333333;
            font-size: 24px;
            font-weight: 700;
        }

        label {
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        #date {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
            outline: none;
        }

        #date:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .time-slot {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .time-slot button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .time-slot button.available {
            background-color: #28a745;
            color: white;
        }

        .time-slot button.selected {
            background-color: #007bff;
            color: white;
        }

        .time-slot button.booked {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }

        .time-slot button:hover:not(.booked) {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .confirmation-message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .btn-book {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .btn-book:hover {
            background-color: #2980b9;
        }

        .time-slot button.pending {
        background-color: #ffc107; 
        color: white;
        cursor: not-allowed; 
        pointer-events: none; 
        }

        .time-slot button.pending:hover {
        background-color: #ffc107; 
        transform: none; 
        cursor: not-allowed; 
        }

        @media (max-width: 600px) {
            .calendar-container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Select a Time Slot</h1>
        <label for="date">Select Date:</label>
        <input type="date" id="date" required>

        <div class="time-slot" id="calendar"></div>
        <div class="confirmation-message" id="confirmation-message"></div>
        <button id="book-button" class="btn-book" style="display: none;">Book Appointment</button>
    </div>

    <script>
        const calendarElement = document.getElementById('calendar');
        const confirmationMessage = document.getElementById('confirmation-message');
        const dateInput = document.getElementById('date');
        const bookButton = document.getElementById('book-button');
        let selectedTimeSlot = null;

        dateInput.addEventListener('change', () => {
            generateTimeSlots(dateInput.value);
            confirmationMessage.innerText = '';
            selectedTimeSlot = null;
            bookButton.style.display = 'none';
        });

        function generateTimeSlots(date) {
            const startTime = new Date(date);
            startTime.setHours(9, 0, 0); 
            calendarElement.innerHTML = ''; 

            for (let i = 0; i < 17; i++) {
                const timeSlot = new Date(startTime.getTime() + (i * 30 * 60000));
                const button = document.createElement('button');
                button.innerText = timeSlot.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                checkIfBooked(date, button, timeSlot);
                
                button.onclick = () => {
                    if (button.classList.contains('available')) {
                        if (selectedTimeSlot) {
                            selectedTimeSlot.classList.remove('selected');
                            selectedTimeSlot.classList.add('available');
                        }
                        selectedTimeSlot = button;
                        button.classList.remove('available');
                        button.classList.add('selected');
                        confirmationMessage.innerText = `You have selected ${button.innerText}.`;
                        bookButton.style.display = 'block'; 
                    }
                };

                calendarElement.appendChild(button);
            }
        }

        function checkIfBooked(date, button, timeSlot) {
        fetch('check_booking.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                date: date,
                time: timeSlot.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.booked) {
                button.classList.add('booked'); 
                button.disabled = true; 
            } else {
                
                checkIfPending(date, button, timeSlot);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function checkIfPending(date, button, timeSlot) {
        fetch('check_pending.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                date: date,
                time: timeSlot.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.pending) {
                button.classList.add('pending'); 
                button.disabled = true; 
            } else {
                button.classList.add('available'); 
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
        

        bookButton.addEventListener('click', () => {
            if (selectedTimeSlot) {
                const appointmentDate = dateInput.value;
                const appointmentTime = selectedTimeSlot.innerText;

                fetch('book_appointment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date: appointmentDate,
                        time: appointmentTime
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.available) {
                        confirmationMessage.innerText = "Your appointment is pending approval.";
                        bookButton.style.display = 'none'; 
                    } else {
                        confirmationMessage.innerText = "This time slot is already booked!";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    confirmationMessage.innerText = "An error occurred. Please try again.";
                });
            }
        });
    </script>
</body>
</html>
